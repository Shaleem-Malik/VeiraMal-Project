name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Dev

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      # keep Node aligned with Oryx default (your logs showed Node 18)
      NODE_VERSION: '18'
      # allow install despite peer-deps conflicts (MUI v4 + React 18)
      NPM_CONFIG_LEGACY_PEER_DEPS: 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # keep your exact secret name from the repo
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_ROCK_05FAC6600 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments, etc.)
          action: "upload"

          # paths: React app is at repo root; no API in this repo
          app_location: "/"
          api_location: ""
          output_location: "build"

          # IMPORTANT: disable CRA's "treat warnings as errors" in CI
          # and install with legacy peer deps to bypass MUI v4 conflicts
          app_build_command: |
            node -v
            npm ci --legacy-peer-deps
            CI=false npm run build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_ROCK_05FAC6600 }}
          action: "close"
